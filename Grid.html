<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
  createCanvas(400, 400);
}

// track the circle to draw next frame
var x = 25;
var y = 25;

function draw() {
  colorMode(HSB);
  strokeWeight(random(4));
  stroke(random(360), random(360), random(360));

  // draw circle with random hue
  fill(random(360), random(360), random(360));
  ellipse(x, y, random(50));

  // set up next circle
  x = x + random(25);
  y = y + random(43);

  // if we hit the right edge, go down a line
  if (x > width-25) {
    x = 25;
    y = y + 1;
  }

  // if we hit the bottom edge, reset to top
  if (y > height-25) {
    y = 25;
  }
}

</script>
</body>
</html>
